<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Write us</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:500&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>	

	<body>
		<header class="main-header">
			<div class="container">
				<div class="top-header clearfix">
					<div class="logo">
						<a href="#">
							<img src="img/logo.png" width="139" height="56" alt="nerds-logo">
						</a>
					</div>
					<nav class="main-menu">
						<ul>
							<li>
								<a href="index.html">Студия</a>
							</li>
							<li>
								<a href="#">Клиенты</a>
							</li>
							<li>
								<a href="catalog.html">Магазин</a>
							</li>
							<li>
								<a href="#">Контакты</a>
							</li>
						</ul>
					</nav>
					<div class="basket-block">
						<a href="#" class="icon-basket">Корзина</a>
					</div>
				</div>
			</div>
		</header>
		<main class="feedback-page">
			<div class="feedback-form show-form">
				<form action="#" method="post">
					<section class="contacts clearfix">
						<div class="left-column">
							<label for="name-field">Ваш имя:</label>
							<input type="text" id="name-field" name="username" placeholder="представьтесь, пожалуйста" required>
						</div>
						<div class="right-column">
							<label for="email-field">Ваш e-mail:</label>
							<input type="email" id="email-field" name="email" placeholder="для отправки ответа" required>
						</div>
					</section>
					<section class="letter">
						<label for="letter-field" class="feedback-label">Текс письма</label>
						<textarea name="letter" id="letter-field" cols="30" rows="5" placeholder="в свободной форме"></textarea>
					</section>
					<section class="buttons clearfix">
						<button type="submit" class="btn send-btn">отправить</button>
						<a href="#close-feedback-window" class="btn cancel-btn">Отмена</a>
					</section>
				</form>
			</div>
		</main>
	<!-- ===============================================
						FOOTER
	==================================================-->
		<footer class="main-footer">
			<section class="bottom-footer">
				<div class="container clearfix">
					<div class="footer-social">
						<ul>
							<li>
								<a href="#" class="social-btn icon-vk"></a>
							</li>
							<li>
								<a href="#" class="social-btn icon-facebook"></a>
							</li>
							<li>
								<a href="#" class="social-btn icon-instagramm"></a>
							</li>
						</ul>
					</div>
					<div class="footer-promo">
						<h2>Давайте дружить, это выгодно!:</h2>
						<p class="text">Скидка 10% для друзей из социальных сетей.</p>
					</div>
				</div>
			</section>
		</footer>
	</body>
</html>
